<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<head>
    <title>Danh sách sản phẩm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body style="background-color: #f8f8f8">

<div class="container-fluid p-5">
    <div class="row mb-5">
        <div class="col-md-6">
            <h3>Product Management</h3>
        </div>
        <div class="col-md-6 text-right">
            Xin chào <span class="text-danger">admin</span> | <a href="logout">Logout</a>
        </div>
    </div>
    <div class="row rounded border p-3">
        <div class="col-md-4">
            <h4 class="text-success">Thêm sản phẩm mới</h4>
            <form class="mt-3" method="POST" action="addProduct" th:object="${product}">
                <div class="form-group">
                    <label for="product-name">Tên sản phẩm</label>
                    <input class="form-control" type="text" placeholder="Nhập tên sản phẩm" id="product-name" name="name" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="price">Giá sản phẩm</label>
                    <input class="form-control" type="number" placeholder="Nhập giá bán" id="price" name="price" th:field="*{price}">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input class="form-control" type="text" placeholder="Category" id="category" name="category" th:field="*{category}">
                </div>
                <div class="form-group">
                    <label for="category">Brand</label>
                    <input class="form-control" type="text" placeholder="Category" id="brand" name="brand" th:field="*{brand}">
                </div>
                <div class="form-group">
                    <label for="category">Color</label>
                    <input class="form-control" type="text" placeholder="Category" id="color" name="color" th:field="*{color}">
                </div>
                <div class="form-group">
                    <button class="btn btn-success mr-2">Thêm sản phẩm</button>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <h4 class="text-success">Danh sách sản phẩm</h4>
            <p>Chọn một sản phẩm cụ thể để xem chi tiết</p>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Category</th>
                    <th>Brand</th>
                    <th>Màu sắc</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                      <tr th:each="ls : ${products}">
                            <td th:text="${ls.id}"></td>
                            <td><a href="#" th:text="${ls.name}">${item.getName()}</a></td>
                            <td th:text="${ls.price}"></td>
                            <td th:text="${ls.category}"></td>
                            <td th:text="${ls.brand}"></td>
                            <td th:text="${ls.color}"></td>
                            <td>
                                <form action="updateProduct" method="post">
                                    <input type="text" id="idEdit" name="idEdit" th:value="${ls.id}" hidden>
                                    <button type="submit"><i class="fa fa-refresh"></i></button>
                                </form>
                                <form action="deleteProduct" method="post">
                                    <input type="text" id="idDel" name="idDel" th:value="${ls.id}" hidden>
                                    <button type="submit"><i class="fa fa-trash-o"></i></button>
                                </form>
                            </td>
                      </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
</html>
